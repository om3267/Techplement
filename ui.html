<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <input type="text" id="searchInput" placeholder="Search for a quote...">
        <button onclick="searchQuote()">Search</button>
        <div id="quoteDisplay"></div>
    </div>

    <script>
        // Sample array of quotes
const quotes = [
"The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
"The way to get started is to quit talking and begin doing. - Walt Disney",
"Your time is limited, don't waste it living someone else's life. - Steve Jobs",
"If life were predictable it would cease to be life, and be without flavor. - Eleanor Roosevelt",
"Life is what happens when you're busy making other plans. - John Lennon",
"Spread love everywhere you go. Let no one ever come to you without leaving happier. - Mother Teresa",
"When you reach the end of your rope, tie a knot in it and hang on. - Franklin D. Roosevelt",
"Tell me and I forget. Teach me and I remember. Involve me and I learn. - Benjamin Franklin",
"The only way to do great work is to love what you do. - Steve Jobs",
"Don't judge each day by the harvest you reap but by the seeds that you plant. - Robert Louis Stevenson"
];

// Function to display a random quote
function displayRandomQuote() {
const randomIndex = Math.floor(Math.random() * quotes.length);
const randomQuote = quotes[randomIndex];
document.getElementById('quoteDisplay').innerHTML = randomQuote;
}

// Function to search for a specific quote
function searchQuote() {
const searchTerm = document.getElementById('searchInput').value.toLowerCase();
const matchingQuotes = quotes.filter(quote => quote.toLowerCase().includes(searchTerm));

if (matchingQuotes.length > 0) {
    const randomIndex = Math.floor(Math.random() * matchingQuotes.length);
    const randomQuote = matchingQuotes[randomIndex];
    document.getElementById('quoteDisplay').innerHTML = randomQuote;
} else {
    document.getElementById('quoteDisplay').innerHTML = "No matching quotes found.";
}
}

// Display a random quote when the page loads
window.onload = displayRandomQuote;

    </script>
</body>
</html>
